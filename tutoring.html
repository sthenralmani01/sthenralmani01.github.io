<body>

  <nav class="navbar navbar-expand-lg sticky-top">
    <div class="container">
      <a class="navbar-brand fw-bold" href="index.html">Peak Flex</a>
      <button class="navbar-toggler bg-light" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="schedule.html">Schedule</a></li>

        </ul>
      </div>
    </div>
  </nav>

  <section class="py-5 container">
    <h2 class="text-center mb-4">Sign Up for Tutoring</h2>
    <form action="submit-tutoring.php" method="POST" class="mx-auto" style="max-width: 600px;">
      <div class="mb-3">
        <label for="studentName" class="form-label">Student Name</label>
        <input type="text" id="studentName" name="studentName" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="subject" class="form-label">Subject</label>
        <input type="text" id="subject" name="subject" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="timeSlot" class="form-label">Preferred Time</label>
        <select id="timeSlot" name="timeSlot" class="form-select" required>
          <option value="">Select</option>
          <option value="8am">8:00 AM</option>
          <option value="9am">9:00 AM</option>
          <option value="10am">10:00 AM</option>
        </select>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </section>
